<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">

  <title>乐淘</title>
</head>
<body>
  <!-- 侧边栏 -->
  <div class="sidebar">
    <div class="brand">
      <a href="#">黑马28期</a>
    </div>
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="./user.html" class="nav_user active">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a></li>
        <li><a href="#" class="nav_category ">
          <i class="glyphicon glyphicon-tags"></i>
          <span>分类管理</span>
          </a>
          <div class="child">
            <a href="./first.html" class="first">一级分类</a>
            <a href="./second.html" class="second">二级分类</a>
          </div>
        </li>
        
        <li><a href="./product.html" class="nav_product">
          <i class="glyphicon glyphicon-list"></i>
          <span>商品管理</span>
        </a></li>

      </ul>
    </div>
  </div>

  <!-- 右侧内容 -->
  <div class="main">
    <div class="topbar">
      <a href="#" class="pull-left glyphicon glyphicon-menu-hamburger"></a>
      <a href="#" class="pull-right glyphicon glyphicon-share"></a>
    </div>
    <div class="content">
        <ol class="breadcrumb">
          <li><a href="./index.html">管理系统</a></li>
          <li class="active">用户管理</li>
        </ol>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
    </div>
  </div>
   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign"></i>
          <span>您确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确认</button>
        </div>
      </div>
    </div>
  </div>

   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <i class="glyphicon glyphicon-info-sign"></i>
        <span>您确定要执行此操作吗？</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>
  <script type="text/template" id="tmp">
    {{each rows v i}}
      <tr>
          <td>{{ (i+1)+(page-1)*size }}</td>
          <td>{{v.username}}</td>
          <td>{{v.mobile}}</td>
          <td>{{v.isDelete === 1 ? "正常" : "已禁用"}}</td>
          <td>
            {{if v.isDelete === 1}}
            <button data-id = {{1}} class="btn btn-danger btn-sm">禁用</button>
            {{else}}
            <button data-id = {{0}} class="btn btn-success btn-sm">启用</button>
            {{/if}}
          </td>
      </tr>
    {{/each}}
  </script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
